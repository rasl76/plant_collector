{% extends 'base.html' %} {% block content %}

<h1>Light Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ light.name }}</span>
        <p>Lumens: {{ light.lumen }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'lights_update' light.id %}">Edit</a>
        <a href="{% url 'lights_delete' light.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
