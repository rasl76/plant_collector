{% extends 'base.html' %} {% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
<div class="card">
  <div class="card-content">
    <a href="{% url 'detail' plant.id %}">
      <span class="card-title">{{ plant.name }}</span>
      <p>Breed: {{ plant.species }}</p>
      <p>Description: {{ plant.description }}</p>
      {% if plant.age > 0 %}
      <p>Age: {{ plant.age }}</p>
      {% else %}
      <p>Age: Seedling</p>
      {% endif %}
    </a>
  </div>
</div>
{% endfor %} {% endblock %}
